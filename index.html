<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar Mining Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Register / Login</h2>
        <form id="register-form">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="login-link">Login here</a></p>
    </div>

    <div class="dashboard" style="display: none;">
        <h2>Welcome, <span id="user-name"></span></h2>
        <p>Username: <span id="user-username"></span></p>
        <p>Activate Date: <span id="activate-date"></span></p>

        <h3>Live Trading Data</h3>
        <iframe src="https://www.tradingview.com/embed-widget/forex-cross-rates/" width="100%" height="250"></iframe>

        <h3>Investment Plans</h3>
        <ul>
            <li>$50 - $100 → 1% daily return</li>
            <li>$200 - $500 → 1.5% daily return</li>
            <li>$1000+ → 2% daily return</li>
        </ul>

        <button onclick="deposit()">Deposit Now</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
